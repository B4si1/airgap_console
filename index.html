<!DOCTYPE html>
<html id="html" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./images/leaf.png" type="image/x-icon">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="yellowgreen">
    <title>Basil | AirGap Console</title>
    <link rel="stylesheet" href="./css/main-style.css">
    <link rel="stylesheet" href="./css/nav-style.css">
    <link rel="stylesheet" href="./css/airgap-style.css">
    <link rel="stylesheet" href="./css/keys-style.css">
    <link id="darkstyle" rel="stylesheet" href="#">
</head>
<body id="body">
    <input type="button" value="🍀 >" id="showHideBtn" class="hide-nav-btn shrink-nav-btn"></button>
    <div id='navigation' class='nav-hidden'> 
        <div class="navelements">
        <a href="index.html"><input class="nav-buttons" type="button" value="Home"></button></a>
        <!-- <a href="basil-land.html"><input class="nav-buttons" type="button" value="Basil Land"></button></a> -->
        <a href="trees.html"><input class="nav-buttons" type="button" value="Trees"></button></a>
        <a href="testenv.html"><input class="nav-buttons" type="button" value="Test Env"></button></a>
        <!-- <a href="#"><input class="nav-buttons" type="button" value="Info"></button></a> -->
        <!-- <a href="#"><input class="nav-buttons" type="button" value="Other"></button></a> -->
        <a href="#"><input id="darkmode" class="nav-buttons" type="button" value="Dark mode active"></button></a>
        </div>
    </div>
    <h1>AirGap<span class="question-mark"><sup>?</sup></span> Console</h1>
    
    <pre type="text" id="text-output" ></pre>
    
    <div class="key-container">
        <div class="keys-row-2">
            <input type="button" value="`" id="Backquote"></input>
            <input type="button" value="1" id="Digit1"></input>
            <input type="button" value="2" id="Digit2"></input>
            <input type="button" value="3" id="Digit3"></input>
            <input type="button" value="4" id="Digit4"></input>
            <input type="button" value="5" id="Digit5"></input>
            <input type="button" value="6" id="Digit6"></input>
            <input type="button" value="7" id="Digit7"></input>
            <input type="button" value="8" id="Digit8"></input>
            <input type="button" value="9" id="Digit9"></input>
            <input type="button" value="0" id="Digit0"></input>
            <input type="button" value="-" id="Minus"></input>
            <input type="button" value="=" id="Equal"></input>
            <input type="button" value="Backspace" id="Backspace"></input>
        </div>
        <div class="keys-row-3">
            <input type="button" value="Tab" id="Tab"></input>
            <input type="button" value="Q" id="KeyQ" ></input>
            <input type="button" value="W" id="KeyW"></input>
            <input type="button" value="E" id="KeyE"></input>
            <input type="button" value="R" id="KeyR"></input>
            <input type="button" value="T" id="KeyT"></input>
            <input type="button" value="Y" id="KeyY"></input>
            <input type="button" value="U" id="KeyU"></input>
            <input type="button" value="I" id="KeyI"></input>
            <input type="button" value="O" id="KeyO"></input>
            <input type="button" value="P" id="KeyP"></input>
            <input type="button" value="[" id="BracketLeft"></input>
            <input type="button" value="]" id="BracketRight"></input>
            <input type="button" value="#" id="Backslash"></input>
        </div>

        <div class="keys-row-4">
            <input type="button" value="Caps" id="CapsLock"></input>
            <input type="button" value="A" id="KeyA"></input>
            <input type="button" value="S" id="KeyS"></input>
            <input type="button" value="D" id="KeyD"></input>
            <input type="button" value="F" id="KeyF"></input>
            <input type="button" value="G" id="KeyG"></input>
            <input type="button" value="H" id="KeyH"></input>
            <input type="button" value="J" id="KeyJ"></input>
            <input type="button" value="K" id="KeyK"></input>
            <input type="button" value="L" id="KeyL"></input>
            <input type="button" value=";" id="Semicolon"></input>
            <input type="button" value="'" id="Quote"></input>
            <input type="button" value="Enter" id="Enter"></input>
        </div>

        <div class="keys-row-5">
            <input type="button" value="Shift" id="ShiftLeft"></input>
            <input type="button" value="\" id="IntlBackslash"></input>
            <input type="button" class="random-style" value="Z" id="KeyZ"></input>
            <input type="button" value="X" id="KeyX"></input>
            <input type="button" value="C" id="KeyC"></input>
            <input type="button" value="V" id="KeyV"></input>
            <input type="button" value="B" id="KeyB"></input>
            <input type="button" value="N" id="KeyN"></input>
            <input type="button" value="M" id="KeyM"></input>
            <input type="button" value="," id="Comma"></input>
            <input type="button" value="." id="Period"></input>
            <input type="button" value="/" id="Slash"></input>
            <input type="button" value="Shift" id="ShiftRight"></input>
        </div>

        <div class="keys-row-6">
            <input type="button" value="Ctrl" id="ControlLeft"></input>
            <input type="button" value="fn" id="NAB"></input>
            <input type="button" value="Win" id="MetaLeft"></input>
            <input type="button" value="Alt" id="AltLeft"></input>
            <input type="button" value="__" id="Space"></input>
            <input type="button" value="Alt" id="AltRight"></input>
            <input type="button" value="Ctrl" id="ControlRight"></input>
            <div class="arrows">
                <input type="button" value="<" id="ArrowLeft"></input>
                <input type="button" value="^" id="ArrowUp"></input>
                <input type="button" value="~" id="ArrowDown"></input>
                <input type="button" value=">" id="ArrowRight"></input>
                
            </div>
        </div>

    </div>
    <pre type="text" id="help-container"></pre>
    <div class="screen-container" id="screen-container"></div>
    <div class="key-codes" id="key-codes"></div>
    <div class="mouse-buttons">
        <input type="button" value="MB1" id="Mouse1"></input>
        <input type="button" value="SCRL" id="Wheel"></input>
        <input type="button" value="MB2" id="Mouse2"></input>
    </div>
    <div id="cursor"></div>
    <p id="cursortext"></p>
    
</body>

<script type="module" src="./js/navigation-script.js"></script>
<script type="module" src="./js/darkmode-script.js"></script>
<script type="module" src="./js/airgap-script.js"></script>

</html>
